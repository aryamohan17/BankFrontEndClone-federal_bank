<div class="background_img">
    <h4 class="text-center pt-3 text-white">Welcome {{user}}</h4>

    <div class="pt-4 btns">
        <button class="btn btn-dark text-warning " (click)="deleteAcc()">Delete</button>
        <button class="btn btn-danger text-white  ms-1 " (click)="logout()">Logout</button>
    
    </div>
    
    <div class="text-end">
    
    </div>
    
    <!-- <app-delete-account [parentAccno]="accno"></app-delete-account> -->
    <!-- when an event access using (onDelete)="Delete() and data also passed using (onDelete)="DeleteAcc($event)""  -->
    <app-delete-account (onDelete)="Delete($event)" (oncancel)="cancel()" [parentAccno]="accno"></app-delete-account>
    
    <div class="container w-25 text-center">
        <a routerLink="/transaction history" class="btn btn-white bg-warning text-white text-center ms-5">Transaction history</a>
    
    </div>
    
    <div>
    </div>
    
    <div  class="row mt-5">
        <div class="col-lg-6 col-sm-12" [ngClass]="accno?'styles':''">
            <div class="container text-center w-75 pt-3 mt-2 bg-light border border-5 rounded">        
            <form [formGroup]="depositForm">
                <h1 class="text-primary">Deposit</h1>
                <div class="mb-3">
                    <input type="text"  id="depo_acc" name="depo_acc" formControlName="acno" class="form-control" placeholder="Account number">
                </div>
                <div class="mb-3">
                    <input type="password" id="depo_pass" name="depo_pass" formControlName="pass"  class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="text"  id="deposit" name="deposit" formControlName="amt" class="form-control" placeholder="Amount">
                </div>
               <div class="text-center pb-3"> 
                        <button type="button" (click)="deposit()" class="btn btn-dark text-center">Deposit</button>  
               </div>  
              </form>
              </div>
        </div>
    
        <div class="col-lg-6 col-sm-12" [ngClass]="accno?'styles':''">
            <div class="container text-center w-75 pt-3 mt-2 bg-light border border-5 rounded" >        
    
            <form [formGroup]="withdrawForm">
                <h1 class="text-primary">Withdraw</h1>
                <div class="mb-3">
                    <input type="text"  id="wdw_uname" name="wdw_uname" formControlName="accno" class="form-control" placeholder="Account number">
                </div>
                <div class="mb-3">
                    <input type="password" id="pass_acc" name="pass_accno" formControlName="pass"  class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="text"  id="wdw" name="wdw" formControlName="amount" class="form-control" placeholder="Amount">
                </div>
               <div class="text-center pb-3"> 
                        <button type="button" (click)="withdraw()"  class="btn btn-dark text-center">Withdraw</button>  
               </div>  
              </form>
              </div>
        </div>
    </div>
    <h6 class="dates mt-2 text-white">{{currentDate | date:'short'}}</h6>
    
    
</div>
